<html lang="en">
<head>

  <title>Temple & Family History Progress</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Temple and Family History Progress</h1>

  <div class="puzzle-wrapper">
    <h2>Temple Progress</h2>
    <div id="puzzle1" class="puzzle-container"></div>
    <div id="progress1" class="progress-text">Progress: 0 / 5000</div>
  </div>

  <div class="puzzle-wrapper">
    <h2>Indexing Progress</h2>
    <div id="puzzle2" class="puzzle-container"></div>
    <div id="progress2" class="progress-text">Progress: 0 / 50000</div>
  </div>

  <div id="loading">Loading progress...</div>

  <!-- Confetti library -->

  <!-- Your script: MUST use defer -->
